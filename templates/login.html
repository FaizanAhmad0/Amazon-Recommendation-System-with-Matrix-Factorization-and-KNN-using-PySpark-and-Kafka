<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='script.js') }}">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
	<div class="form-container sign-in-container">
        <form action="{{ url_for('login') }}" method="post">
            <h1>Sign in</h1>
            <input type="email" name="username" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Welcome to our Mini Amazon Style Store. Our recommendations are based entirely on what you like.</p>
				<button class="ghost" id="signUp">Join Waitlist</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
